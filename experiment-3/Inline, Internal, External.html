<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Styles Example - Combined</title>

    <!-- Simulated External CSS -->
    <style>
        /* External CSS (normally this is in a separate file) */
        body {
            background-color: #f0f8ff;
            font-family: Verdana, sans-serif;
        }

        h2 {
            color: darkgreen;
        }
    </style>

    <!-- Internal CSS -->
    <style>
        p.internal-style {
            color: purple;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Heading Styled by External CSS</h2>

<p class="internal-style">This paragraph is styled using Internal CSS.</p>

<p style="color: red; font-weight: bold;">
    This paragraph is styled using Inline CSS (red and bold).
</p>

</body>
</html>
